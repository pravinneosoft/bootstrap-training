<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
   
    <div class="w-50 container">
     <h2>Range</h2>
    <label for="customRange1" class="form-label">Example range</label>
    <input type="range" class="form-range" id="customRange1">
    <label for="disabledRange" class="form-label">Disabled range</label>
    <input type="range" class="form-range" id="disabledRange" disabled>
    <label for="customRange2" class="form-label">Minimum and Maximum Range</label>
    <input type="range" class="form-range" min="0" max="10" id="customRange2">
    <label for="customRange3" class="form-label">Stepwise increase the range</label>
    <input type="range" class="form-range" min="0" max="5" step="2" id="customRange3">
  
    <br><br><h2>input Group Size</h2>
    <div class="input-group input-group-sm w-50 mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
      </div>
      <br><br><h2>input group with checkboxes and radiobutton</h2>
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
        <input type="text" class="form-control" aria-label="Text input with checkbox">
      </div>
      
      <div class="input-group">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
        </div>
        <input type="text" class="form-control" aria-label="Text input with radio button">
      </div>
      <br><br><h2>Dropdown list using select tag</h2>

      <form class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
          </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <option value="books"class="dropdown-item">Books</option>
          <option value="html"class="dropdown-item">HTML</option>
          <option value="css"class="dropdown-item">CSS</option>
          <option value="php"class="dropdown-item">PHP</option>
          <option value="js"class="dropdown-item">JavaScript</option>
        </div>
      </form>
      <br><br><h2>form with plain text</h2>
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
      <button class="btn btn-info text-white" type="button">submit</button>
  
    <br><br><h2>color picker</h2>
    <input id = "color-picker1" type = "text" placeholder = "find color code in HEX"  />
    <input id = "color-picker2" type = "text" placeholder = "find color code in RGB"  />
</div>

</body>
