<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style> 
      #main {
        width: 350px;
        height: 100px;
        border: 1px solid #c3c3c3;
        display: flex;
      }
      
      #main div {
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 100px;
      }
      
      #main div:nth-of-type(2) {
        flex-shrink: 3;
      }
      </style>
    <title>Hello, world!</title>
  </head>
  <body>
  

    <h1>The flex-shrink Property</h1>

    <div id="d-flex bd-highlight">
      <div class="p-2 w-100 bd-highlight"  style="background-color:coral;"></div>
      <div class="flex-shrink-1 bd-highlight" style="background-color:lightblue;"></div>
      <div class="flex-shrink-1 bd-highlight" style="background-color:khaki;"></div>
      <div class="p-2 w-100 bd-highlight" style="background-color:pink;"></div>
      <div class="p-2 w-100 bd-highlight" style="background-color:lightgrey;"></div>
    </div>
    <div class="d-flex bd-highlight">
      <div class="p-2 w-100 bd-highlight">Flex item</div>
      <div class="p-2 flex-shrink-1 bd-highlight">Flex item</div>
    </div> 
    
    <div class="d-flex bd-highlight">
      <div class="p-2 flex-grow-1 bd-highlight">Flex item</div>
      <div class="p-2 bd-highlight">Flex item</div>
      <div class="p-2 bd-highlight">Third flex item</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 
  </body>
</html>
