    <section class="container">
            <button type="button" class="btn btn-primary"id="liveToastBtn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample"data-bs-toggle="tooltip" data-bs-placement="top" title="list content">
              Open Collapse list
            </button>
           
          <div class="collapse" id="collapseExample">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>

            <li class="list-group-item">And a fifth one</li>
          </ul></div>
         


    </section>
      <div class="toast ml-5"id="liveToast">
        <div class="toast-header">
          <strong class="me-auto">List Element</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          <p>List is Open</p>
        </div>
      </div>

    
<script>var toastTrigger = document.getElementById('liveToastBtn')
  var toastLiveExample = document.getElementById('liveToast')
  if (toastTrigger) {
    toastTrigger.addEventListener('click', function () {
      var toast = new bootstrap.Toast(toastLiveExample)
  
      toast.show()
    })
  }</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
