<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
 <body>

    <div class="container">
        <span class="spinner-border text-success"></span>
        <span class="spinner-border text-info"></span>
        <span class="spinner-border text-danger"></span>
        <span class="spinner-border text-muted"></span>
        <span class="spinner-border text-primary"></span>
        <span class="spinner-border spinner-border-sm text-muted" ></span>
    </div>
    <hr>
    <div class="container">
        <span class="spinner-grow text-success"></span>
        <span class="spinner-grow text-info"></span>
        <span class="spinner-grow text-danger"></span>
        <span class="spinner-grow text-muted"></span>
        <span class="spinner-grow text-primary"></span>
        <span class="spinner-grow spinner-grow-sm text-muted" ></span>
    <button class="btn btn-primary btn-lg">Loading <span class="spinner-grow text-info"></span></button>
    <button class="btn btn-danger btn-lg">Loading <span class="spinner-border text-primary"></span></button>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
