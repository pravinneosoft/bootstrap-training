<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container bg-info">
        hello thise is bs5
    </div>

    <div class="container border">
        <h2>registration form</h2>
        <div class="mb-4">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" placeholder="first name" name="fname" id="fname" class="form-control">
        </div>
        <div class="mb-4">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" placeholder="last name" name="lname" id="lname" class="form-control">
        </div>
        <div class="mb-4"> <label for="pass" class="form-label">Last Name</label>
            <input type="password" placeholder="password" name="pass" id="pass" class="form-control">
        </div>
        <div class="mb-4">
            <input type="submit" class="btn btn-success" value="submit">
            <input type="reset" class="btn btn-info">
        </div>
    </div>


    <div class="container border">
        <h2> login form</h2>
        <div class="mb-4">
            <label for="mail" class="form-label">Email id</label>
            <input type="email" placeholder="gmail" name="mail" id="mail" class="form-control">
        </div>
        <div class="mb-4">
            <label for="pass" class="form-label">Last Name</label>
            <input type="password" placeholder="password" name="pass" id="pass" class="form-control">
        </div>
        <div class="mb-4">
            <label for="rem" class="form-check-label">
            <input type="checkbox" name="rem" id="rem" class="form-check-input">remainder me</label>
        </div>
        <div class="mb-4">
            <input type="submit" class="btn btn-success" value="login">
        </div>
        <h1>horizontal form</h1>
        <form action="">
            <div class="row">
                <div class="col-md-2">
                    <label for="fname" class="form-label">First Name</label>

                </div>
                <div class="col-md-10">
                    <input type="email" placeholder="gmail" name="mail" id="mail" class="form-control">

                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="pass" class="form-label">Last Name</label>

                </div>
                <div class="col-md-10">
                    <input type="password" placeholder="password" name="pass" id="pass" class="form-control">

                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <label for="lname" class="form-label">Last Name</label>

                </div>
                <div class="col-md-10">
                    <input type="password" placeholder="password" name="pass" id="pass" class="form-control">

                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" class="btn btn-success" value="submit">

                </div>
                <div class="col-md-6">
                    <input type="reset" class="btn btn-info">
                </div>
            </div>
        </form>
        <h1>floating label</h1>
        <form class="was-validated" action="">
            <div class="form-floating mb-4">
                <input type="email" placeholder="gmail" name="mail" id="mail" class="form-control">
                <label for="mail" class="form-label">Email id</label>
            <div class="valid-feedback">Thise is now valid</div>
            <div class="invalidfeedback">please fillout </div>
            </div>
            <div class="form-floating mb-4">   
                <input type="password" placeholder="password" name="pass" id="pass" class="form-control">
                <label for="pass" class="form-label">Last Name</label>
                <div class="valid-feedback">Thise is now valid</div>
                <div class="invalidfeedback">please fillout </div>
            </div>
            <div class="mb-4">
                <input type="submit" class="btn btn-success" value="login">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
